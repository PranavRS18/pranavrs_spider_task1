<!-- Initialising HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel='stylesheet' type='text/css' href = "style.css">

    <!-- Title -->
    <title>Hammer Jam</title>
</head>

<body>

    <!-- Title on Screen -->
    <header>HAMMER JAM</header>

    <!-- Scoreboard -->
    <section id = "score">
        <div>
            <h1>SCORE</h1>
        </div>

        <!-- Score -->
        <div>
            <h2>0</h2>
        </div>

        <!-- Result -->
        <h1 class = "result">PLAYER 1 WINS</h1>
    </section>

    <section>
        <button id = "mode">SINGLE PLAYER</button>
    </section>

    <!-- Machine -->
    <section>
        <img id = "machine" src="machine.png" alt="Machine">
    </section>

    <!-- Hammer -->
    <section>
        <img id = "hammer" src="Hammer.png" alt="Hammer">
    </section>

    <!-- Button -->
    <section>
        <button id = "smash">SMASH</button>
    </section>

    <!-- JS Script -->
    <script src="script.js"></script>

</body>
</html>
